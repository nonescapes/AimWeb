<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 3 秒後自動重新導向到新網址 -->
    <meta http-equiv="refresh" content="3;url=https://nonescapes.com/game/aimweb">
    <title>AimWeb 已遷移至新網域</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8FY9GYVMG5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-8FY9GYVMG5');
    </script>

    <style>
        /* 頁面基本樣式 */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* 內容容器 */
        .content {
            z-index: 2;
            padding: 2rem;
        }

        /* 主標題樣式 */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3); /* 白色光暈效果 */
            color: #ffffff; /* 白色文字 */
        }

        /* 說明文字樣式 */
        p {
            font-size: 1.25rem;
            color: #cccccc;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* 重新導向資訊區塊 */
        .redirect-info {
            margin-top: 2rem;
            font-size: 1rem;
            color: #aaaaaa;
        }

        /* 倒數計時數字 */
        .redirect-info #countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            margin: 0 0.5rem;
        }

        /* 手動連結樣式 */
        .redirect-info a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #ffffff;
            transition: color 0.3s, border-bottom-color 0.3s;
        }
        
        .redirect-info a:hover {
            color: #cccccc;
            border-bottom-color: #cccccc;
        }

        /* 動態背景容器 */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        /* 背景粒子 */
        .dot {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: move 20s linear infinite;
        }

        /* 粒子移動動畫 */
        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-120vh) translateX(calc(var(--x-end) * 1px));
            }
        }
    </style>
</head>
<body>

    <!-- 背景動畫容器 -->
    <div class="background-animation" id="background-animation"></div>

    <!-- 主要內容 -->
    <div class="content">
        <h1>我們搬家了！</h1>
        <p>
            感謝您的支持！舊版AimWeb 已功成身退。<br>
            為了提供更好的遊戲體驗，我們已將網站遷移至全新的網域。
        </p>
        <div class="redirect-info">
            <p>
                <span id="countdown">3</span> 秒後將自動跳轉...
            </p>
            <p>
                如果頁面沒有自動跳轉，請 
                <a href="https://nonescapes.com/game/aimweb">點擊這裡</a>
                手動前往。
            </p>
        </div>
    </div>

    <script>
        // 動態背景效果
        const container = document.getElementById('background-animation');
        const numDots = 50; // 粒子數量

        for (let i = 0; i < numDots; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            
            const size = Math.random() * 5 + 1; // 粒子大小
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            
            // 粒子的初始位置
            dot.style.top = `${Math.random() * 120}vh`;
            dot.style.left = `${Math.random() * 100}vw`;
            
            // 設定動畫的水平偏移量
            const xEnd = (Math.random() - 0.5) * 200;
            dot.style.setProperty('--x-end', xEnd);

            // 設定每個粒子的動畫時間和延遲，創造隨機感
            dot.style.animationDuration = `${Math.random() * 15 + 10}s`;
            // 減少延遲時間，讓粒子更快出現
            dot.style.animationDelay = `${Math.random() * 1}s`; 
            
            container.appendChild(dot);
        }

        // 倒數計時器邏輯
        const countdownElement = document.getElementById('countdown');
        let seconds = 3;

        const interval = setInterval(() => {
            seconds--;
            if (countdownElement) {
                countdownElement.textContent = seconds;
            }
            if (seconds <= 0) {
                clearInterval(interval);
                // 為了保險起見，如果 meta refresh 失效，JS 會再次嘗試導向
                window.location.href = 'https://nonescapes.com/game/aimweb';
            }
        }, 1000);
    </script>

</body>
</html>
